<div id="sg_invest" class="rounded border border-danger container">
  <div class="">
    <p class="text-red text-center font-size-25px pt-20px">GỢI Ý ĐẦU TƯ</p>
  </div>

  <div class="d-flex justify-content-around container flex-wrap">
    {% if count_invest != 0 %}
    {% for invest in all_invest %}
    <div class="card mb-3" style="width: 18rem;">
      <img class="card-img-top" src="{{invest.picture}}" alt="Card image cap" height="300">
      <div class="card-body d-flex center flex-column">
        <h5 class="card-title">{{invest.name}}</h5>
        <p class="card-text">{{invest.price}} VND</p>
        <a href="{{invest.link}}" target="_blank" class="btn bg-gray text-red">Chi tiết</a>
      </div>
    </div>
    {% endfor %}
    {% else %}
      <p  class="font-size-15px">Không có gợi ý phù hợp</p>
    {%endif %}
  </div>
</div>
