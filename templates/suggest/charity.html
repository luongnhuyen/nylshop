<div id="sg_charity" class="rounded border border-danger container">
  <div class="">
    <p class="text-red text-center font-size-25px pt-20px">GỢI Ý TỪ THIỆN</p>
  </div>

  <div class="d-flex justify-content-around container flex-wrap">
    {% if count_charity != 0 %}
    {% for charity in all_charity %}
    <div class="card mb-3" style="width: 18rem;">
      <img class="card-img-top" src="{{charity.picture}}" alt="Card image cap" height="300">
      <div class="card-body d-flex center flex-column">
        <h5 class="card-title">{{charity.name}}</h5>
        <a href="{{charity.link}}" target="_blank" class="btn bg-gray text-red">Tham gia</a>
      </div>
    </div>
    {% endfor %}
    {% else %}
      <p  class="font-size-15px">Không có gợi ý phù hợp</p>
    {%endif %}
  </div>
</div>
