<div id="sg_eat" class="rounded border border-danger container">
  <div class="">
    <p class="text-red text-center font-size-25px pt-20px">GỢI Ý ĂN UỐNG</p>
  </div>

  <div class="d-flex justify-content-around container flex-wrap">
    {% if count_food != 0 %}
      {% for food in all_food %}
      <div class="card mb-3" style="width: 18rem;">
        <img class="card-img-top" src="{{food.picture}}" alt="Card image cap" height="300">
        <div class="card-body d-flex center flex-column">
          <h5 class="card-title">{{food.name}}</h5>
          <p class="card-text">{{food.price}} VNĐ</p>
          <a href="{{food.link}}" target="_blank" class="btn bg-gray text-red">Đặt mua</a>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <p  class="font-size-15px">Không có gợi ý phù hợp</p>
    {%endif %}
  </div>
</div>
