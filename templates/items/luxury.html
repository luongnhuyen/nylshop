<div id="sg_luxury" class="rounded border border-danger container">
  <div class="">
    <p class="text-red text-center font-size-25px pt-20px">GỢI Ý HƯỞNG THỤ</p>
  </div>

  <div class="d-flex justify-content-around container flex-wrap">
    {% if count_luxury != 0 %}
    {% for luxury in all_luxury %}
    <div class="card mb-3" style="width: 18rem;">
      <img class="card-img-top" src="{{luxury.picture}}" alt="Card image cap" height="300">
      <div class="card-body d-flex center flex-column">
        <h5 class="card-title">{{luxury.name}}</h5>
        <p class="card-text">{{luxury.price}} VND</p>
        <a href="{{luxury.link}}" target="_blank" class="btn bg-gray text-red">Đặt mua</a>
      </div>
    </div>
    {% endfor %}
    {% else %}
      <p  class="font-size-15px">Không có gợi ý phù hợp</p>
    {%endif %}
  </div>
</div>
