  <div class="">
    <p class="text-red text-center font-size-25px pt-20px">ÁO</p>
  </div>

  <div class="d-flex justify-content-around container flex-wrap">
    {% if   <div class="w-19 h-300 d-flex align-content-between flex-wrap">
    <div class="bg-black w-100 h-220"></div>
    <div class="w-100 h-80 d-flex flex-wrap">
      <div class="w-50 h-80 d-flex flex-wrap">
        <div class ="bg-red w-100 h-40">Item</div>

          <p class="text-center font-size-15px">
            <span class="font-size-30px font-weight-bold">{{money}}</span>
            đồng</p>
        </div>   
      </div>
      <div class="">
        <div class ="circle ml-20"> 
        </div>
        <button form="form_index" class="btn text-black h-30 m-dm" type="submit">Đặt mua</button>           
      </div>
    </div>
  </div> != 0 %}

            <div class ="bg-red w-100 h-40">
              <h5 class="card-title">{{ao.name}}</h5>
            </div>
            <div class ="w-100 h-40">
              <p class="text-center font-size-15px">
                <span class="font-size-30px font-weight-bold">{{ao.price}}</span>

          </div>

      </div>
    </div> -->
